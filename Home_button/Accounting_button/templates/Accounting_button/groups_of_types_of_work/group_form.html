{% extends "Accounting_button/base.html" %}
{% load form_tags %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Добавить / Редактировать группу </h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Название</label>
            {{ form.name|add_class:"form-control" }}  <!-- Использование пользовательского фильтра add_class -->
        </div>
        <div class="form-group">
            <label for="id_description">Описание</label>
            {{ form.description|add_class:"form-control" }}  <!-- Использование пользовательского фильтра add_class -->
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
