{% extends "Accounting_button/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Вы уверены, что хотите удалить "{{ type_of_expense.name }}"?</h1>

    <!-- Добавляем вывод сообщений об ошибке -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger mt-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <!-- Кнопка Отмена перенаправляет обратно на список типов расходов -->
        <a href="{% url 'Accounting_button:types_of_expenses_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
