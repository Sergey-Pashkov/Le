<!-- Accounting_button/templates/Accounting_button/types_of_expenses/type_of_expense_confirm_delete.html -->
{% extends "Accounting_button/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Вы уверены, что хотите удалить "{{ type_of_expense.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'Accounting_button:read_type_of_expense' type_of_expense.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
