<!-- Accounting_button/templates/Accounting_button/types_of_expenses/type_of_expense_form.html -->
{% extends "Accounting_button/base.html" %}
{% load form_tags %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if type_of_expense %}Редактировать{% else %}Создать{% endif %} Вид расходов</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Название</label>
            {{ form.name|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="id_description">Описание</label>
            {{ form.description|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'Accounting_button:types_of_expenses_list' %}" class="btn btn-secondary ml-2">Отмена</a>
    </form>
</div>
{% endblock %}
