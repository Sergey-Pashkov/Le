{% extends "Accounting_button/base.html" %}

{% block content %}
<h1>Вы уверены, что хотите удалить "ID: {{ type_of_job.id }} - {{ type_of_job.name }}"?</h1>

<!-- Отображение сообщения об ошибке, если оно есть -->
{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'Accounting_button:read_type_of_job' type_of_job.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
