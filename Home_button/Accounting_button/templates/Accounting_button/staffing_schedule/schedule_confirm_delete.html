<!-- templates/Accounting_button/staffing_schedule/schedule_confirm_delete.html -->
{% extends "Accounting_button/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Вы уверены, что хотите удалить "{{ schedule.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'Accounting_button:read_schedule' schedule.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
