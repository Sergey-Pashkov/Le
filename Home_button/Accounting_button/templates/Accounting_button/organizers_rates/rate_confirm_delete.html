{% extends "Accounting_button/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Удалить ставку {{ rate.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить эту ставку? Это действие нельзя отменить.</p>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'Accounting_button:organizers_rates_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
