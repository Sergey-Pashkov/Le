<!-- templates/Accounting_button/taxation_systems/taxation_system_confirm_delete.html -->
{% extends "Accounting_button/base.html" %}

{% block content %}
<h1>Вы уверены, что хотите удалить "{{ taxation_system.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'Accounting_button:read_taxation_system' taxation_system.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
