{% extends "Accounting_button/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Вы уверены, что хотите удалить "{{ taxation_system.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'Accounting_button:taxation_systems_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
