{% extends "Accounting_button/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить функцию "{{ function.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'Accounting_button:functions_organizers_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
